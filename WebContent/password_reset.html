<!-- 忘记密码中间内容 -->
<div class="find_pwd_box">
    <div class="l">
        <div class="forget_password">
            <p><span>1</span>&nbsp;&nbsp;验证身份</p>
            <p><span>2</span>&nbsp;&nbsp;重置密码</p>
        </div>
        <div> 请重置您的密码：</div>
        <div class="problem_item">
            <div style="padding-left: 55px;">新密码:</div>
            <input id="newPwd" type="password" maxlength="20">
        </div>
        <div class="problem_item">
            <div style="padding-left: 23px;">确认新密码:</div>
            <input id="surePwd" type="password" maxlength="20">
        </div>
        <input id="submitBtn" type="submit" class="find_pwd_btn" style="width: 170px;float: left;" value="重置">
    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        var baseUrl="http://localhost:8080/mall/"
        var newPwd = $("#newPwd").val()
        var surePwd = $("#surePwd").val()
        $("#submitBtn").click(function(){
            newPwd = $("#newPwd").val()
            surePwd = $("#surePwd").val()
            if(newPwd===surePwd){
                $.ajax({
                    url:baseUrl+"user/resetpassword.do",
                    type:"post",
                    data:{newPwd:newPwd},
                    xhrFields:{withCredentials:true},
                    crossDomain:true,
                    success:function(data){
                        //判断
                        if(data.status==0){
                            // $(window).attr("location","./password_reset.html")
                            alert(data.msg)
                        }else{
                            alert(data.msg)
                        }
                    }
                });
            }else{
                alert("两次密码不一致，请重新输入")
            }
            // account = $("#userName").val()
            // answer = $("#answer").val()

    });
